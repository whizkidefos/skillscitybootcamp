<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Prompt JS | Form Validations</title>
</head>
<body>
    
    <div class="container container-sm">
        <h1 class="text-center mt-5">Prompt JS | Form Validations</h1>
        <h3 id="firstName" class="text-center"></h3>
        <hr>
        <br>
        <form class="row g-3 needs-validation justify-content-md-center" novalidate>
            <div class="col-md-8">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="invalid-feedback">
                Please enter your name
              </div>
            </div>
            
            <div class="col-md-8">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
            </div>

            <div class="col-md-8">
              <label for="validationCustom02" class="form-label">Contact Number</label>
              <input type="number" class="form-control" id="validationCustom02" required>
              <div class="invalid-feedback">
                Please enter contact no.
              </div>
            </div>

            <div class="col-md-8">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>

            <div class="col-md-8">
                <label for="validationCustom04" class="form-label">Description</label>
                <textarea class="form-control" id="validationCustom04" rows="3" required></textarea>
              <div class="invalid-feedback">
                Please enter description.
              </div>
            </div>
            
            <div class="col-8">
              <button class="btn btn-outline-success" type="submit">Submit</button>
              <button class="btn btn-outline-secondary" type="reset">Cancel</button>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
